<!DOCTYPE html>
<html class="storm-eagle" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autocomplete • warrenshea</title>
    <link rel="alternate" hreflang="en" href="https://warrenshea.github.io/examples/autocomplete/">
    <link rel="canonical" href="https://warrenshea.github.io/examples/autocomplete/">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/stylesheets/core.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <main class="w:100%" role="main">

      <section class="row py:32px">
        <h1 class="w:12 play:bold fs:40px color:eerie-black">Autocomplete</h1>
      </section>

      
      <section class="row py:32px form:theme:gl0b3x">
        <div class="w:12">
          <h2 class="play:bold fs:32px color:eerie-black pb:32px">Config: Single Select</h2>
          <div class="w:100%">
            <div class="sm+:w:8 lg+:w:4 align-self:centered" data-module="autocomplete" id="autocomplete-pokemon" data-autocomplete-filter="name" data-autocomplete-source-type="fetch" data-autocomplete-source="/examples/autocomplete/pokedex.json" data-autocomplete-type="single-select">
              <div class="position:relative w:100% pt:4px">
                <input type="text" onfocus="storm_eagle.autocomplete.a11y.update_sr_description('autocomplete-pokemon',this.value);" data-module="autocomplete.input" data-autocomplete-input-format='["num","-","name"]' id="pokemon" name="pokemon" role="combobox" aria-autocomplete="both" aria-owns="autocomplete-pokemon-results" aria-activedescendant="" autocomplete="off" aria-expanded="false" aria-required="true" aria-describedby="autocomplete-error" required>
                <label for="pokemon" id="autocomplete-pokemon-label"><span class="description">Find a Pokémon</span></label>
              </div>
              <div data-module="autocomplete.sr-description" id="autocomplete-pokemon-sr-description" class="show-for-sr" aria-live="assertive"></div>
              <div class="position:relative">
                <ul class="display:none unstyle-pl:0 pt:12px b-silver:1px position:absolute top:0 left:0 right:0 bgc:white" id="autocomplete-pokemon-results" data-module="autocomplete.results" data-autocomplete-results-format='["num","-","name"]' data-autocomplete-max-results="13" data-bind="pokemon" role="listbox" aria-labelledby="autocomplete-pokemon-label" style="max-height: 400px;overflow-y:scroll;overflow-x:hidden;"></ul>
              </div>
              <span class="error-message" role="alert" data-module="autocomplete.error" id="autocomplete-error">Please enter a Pokémon</span>
            </div>
          </div>
        </div>
      </section>

      
      <section class="row py:32px form:theme:gl0b3x">
        <div class="w:12">
          <h2 class="play:bold fs:32px color:eerie-black pb:32px">Config: Multiselect</h2>
          <div class="display:flex w:100% align-self:centered">
            <div class="w:100%" data-module="autocomplete" id="autocomplete-digimon" data-autocomplete-filter="name" data-autocomplete-source-type="fetch" data-autocomplete-source="/examples/autocomplete/digimon.json" data-autocomplete-type="multiselect">
              <div data-module="autocomplete.multiselect" class="br:4px w:100%">
                <span class="display:flex flex-flow:row-wrap pl:4px pb:12px" data-module="autocomplete.multiselect-tags" data-theme-bgc-color="blue"></span>
                <input type="text" onfocus="storm_eagle.autocomplete.a11y.update_sr_description('autocomplete-digimon',this.value);" data-module="autocomplete.input" data-autocomplete-input-format='["digivolution","-","name"]' id="digimon" name="digimon" role="combobox" aria-autocomplete="both" aria-owns="autocomplete-digimon-results" aria-activedescendant="" autocomplete="off" aria-expanded="false" aria-required="true" aria-describedby="autocomplete-error" class="" placeholder="Please enter a digimon">
                <label for="digimon" id="autocomplete-digimon-label"><span class="sr-only description">Find a Digimon</span></label>
              </div>
              <div data-module="autocomplete.sr-description" id="autocomplete-digimon-sr-description" class="show-for-sr" aria-live="assertive"></div>
              <div class="position:relative">
                <ul class="display:none unstyle-pl:0 pt:12px b-silver:1px position:absolute top:0 left:0 right:0 bgc:white" id="autocomplete-digimon-results" data-module="autocomplete.results" data-autocomplete-results-format='["digivolution","-","name"]' data-autocomplete-max-results="-1" data-bind="digimon" role="listbox" aria-labelledby="autocomplete-digimon-label" style="max-height: 400px;overflow-y:scroll;overflow-x:hidden;"></ul>
              </div>
              <span class="error-message sr-only" role="alert" data-module="autocomplete.error" id="autocomplete-error">Please enter a Digimon</span>
            </div>
          </div>
        </div>
      </section>

      
      <section class="row py:32px form:theme:gl0b3x">
        <div class="w:12">
          <h2 class="play:bold fs:32px color:eerie-black pb:32px">Config: Multiselect with pre-selected/default options</h2>
          <div class="display:flex w:100% align-self:centered">
            <div class="w:100%" data-module="autocomplete" id="autocomplete-digimon-with-defaults" data-autocomplete-filter="name" data-autocomplete-source-type="fetch" data-autocomplete-source="/examples/autocomplete/digimon.json" data-autocomplete-type="multiselect" data-autocomplete-values='["War Greymon", "Omnimon", "Metal Garurumon"]'>
              <div data-module="autocomplete.multiselect" class="br:4px w:100%">
                <span class="display:flex flex-flow:row-wrap pl:4px pb:12px" data-module="autocomplete.multiselect-tags" data-theme-bgc-color="blue"></span>
                <input type="text" onfocus="storm_eagle.autocomplete.a11y.update_sr_description('autocomplete-digimon-with-defaults',this.value);" data-module="autocomplete.input" data-autocomplete-input-format='["digivolution","-","name"]' id="digimon-with-defaults" name="digimon-with-defaults" role="combobox" aria-autocomplete="both" aria-owns="autocomplete-digimon-with-defaults-results" aria-activedescendant="" autocomplete="off" aria-expanded="false" aria-required="true" aria-describedby="autocomplete-error" class="" placeholder="Please enter a digimon">
                <label for="digimon-with-defaults" id="autocomplete-digimon-with-defaults-label"><span class="sr-only description">Find a Digimon</span></label>
              </div>
              <div data-module="autocomplete.sr-description" id="autocomplete-digimon-with-defaults-sr-description" class="show-for-sr" aria-live="assertive"></div>
              <div class="position:relative">
                <ul class="display:none unstyle-pl:0 pt:12px b-silver:1px position:absolute top:0 left:0 right:0 bgc:white" id="autocomplete-digimon-with-defaults-results" data-module="autocomplete.results" data-autocomplete-results-format='["digivolution","-","name"]' data-autocomplete-max-results="-1" data-bind="digimon-with-defaults" role="listbox" aria-labelledby="autocomplete-digimon-with-defaults-label" style="max-height: 400px;overflow-y:scroll;overflow-x:hidden;"></ul>
              </div>
              <span class="error-message sr-only" role="alert" data-module="autocomplete.error" id="autocomplete-error">Please enter a Digimon</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/scripts/core.js"></script>
    
    <script src="/scripts/module.autocomplete.js"/></script>
    
    <script src="/scripts/module.form.theme.gl0b3x.js"/></script>
    
  </body>
</html>
