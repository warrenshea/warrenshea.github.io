<!DOCTYPE html>
<html class="storm-eagle" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive 2D Table â€¢ warrenshea</title>
    <link rel="alternate" hreflang="en" href="https://warrenshea.github.io/examples/responsive-2d-table/">
    <link rel="canonical" href="https://warrenshea.github.io/examples/responsive-2d-table/">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/stylesheets/core.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <main class="w:100% overflow:hidden" role="main">
      <div class="mw:1280px align-self:centered sm+:px:8px xl+:px:0 pt:32px">
        <h1 class="play:bold fs:40px color:eerie-black pb:64px">Responsive 2D Table using Flexbox</h1>

        <div class="form:theme:gl0b3x position:relative xl+:show">
          <div data-module="slider.input-container">
            <input data-module="slider.input" id onInput="document.getElementById('table-container').contentWindow.postMessage('update', window.location.origin);document.getElementById('table-container').style.width = this.value + 'px';" value="1280" class="display:block align-self:centered w:100% slider" type="range" min="1" max="1280" steps="1" value="1280">
            <span data-module="slider.background"><span data-module="slider.fill"></span></span></span></span>
            <ul data-module="slider.labels" class="slider-labels text-align:center unstyle-pl:0 display:flex align:spaced w:100%"><li>1</li><li>320</li><li>640</li><li>960</li><li>1280</li></ul>
          </div>
        </div>
        <iframe class="w:100% b:0" src="inner-content/" id="table-container"></iframe>

      </div>
    </main>
    <script src="/scripts/core.js"></script>
    
    <script src="/scripts/module.slider.js"/></script>
    
    <script>
      storm_eagle.module('communicating_with_iframe', () => {
        'use strict';

        let self;
        return {
          initialize: () => {
            self = storm_eagle["communicating_with_iframe"];
            self.add_message_listener();
          },
          add_message_listener: () => {
            window.addEventListener('message', event => {
              document.getElementById("table-container").style.height = event.data + "px";
            });
          }
        };
      });
    </script>
  </body>
</html>
