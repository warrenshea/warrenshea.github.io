<!DOCTYPE html>
<html class="storm-eagle" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accordion</title>
    <link rel="alternate" hreflang="en" href="https://warrenshea.github.io/examples/accordion/">
    <link rel="canonical" href="https://warrenshea.github.io" />
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/stylesheets/core.css" rel="stylesheet" type="text/css" />

    <link href="/stylesheets/vendor.prism.v.1.23.0.css" rel="stylesheet" type="text/css" />

  </head>
  <body>


    <main class="w:100% bgc:albicant pb:96px" role="main">
      <section class="mw:1200px align-self:centered pt:32px">
        <h1 class="play:bold fs:40px color:slate sm+:px:8px xl+:px:0">Accordion</h1>
      </section>

      <section class="mw:1200px align-self:centered pt:32px">

        <ul class="accordion unstyle-pl:0 sm=:pb:32px md+:pb:48px xl+:pb:64px" data-accordion-transition-duration=".25">
          <li class="bb-grey:1px">
            <button class="unstyle w:100% display:flex cursor:pointer align:middle bgc:white active" data-module="accordion.trigger" onclick="storm_eagle.accordion.toggle(this,'accordion-dog-1');" aria-label="Learn more about ..., expands/collapses a pop-up">
              <span class="pr:16px print:hide" aria-hidden="true">
                <span class="accordion:show-more-button"><div class="icon display:block icon-color:blue icon-size:32px chevron-down"></div></span>
                <span class="accordion:show-less-button display:none"><div class="icon display:block icon-color:blue icon-size:32px chevron-up"></div></span>
              </span>
              <h3 class="sm=:fs:20px md+:fs:24px sm=:lh:24 md+:lh:32 heebo:bold pt:32px pb:24px">
                Dog 1
              </h3>
            </button>
            <div class="xl+:pt:8px active" data-module="accordion" id="accordion-dog-1">
              <div class="row">
                <div class="w:6"><img src="https://placedog.net/600/200" alt=""></div><div class="w:6"><img src="https://placedog.net/600/200" alt=""></div>
              </div>
            </div>
          </li>
          <li class="bb-grey:1px">
            <button class="unstyle w:100% display:flex cursor:pointer align:middle bgc:white active" data-module="accordion.trigger" onclick="storm_eagle.accordion.toggle(this,'accordion-dog-2');" aria-label="Learn more about ..., expands/collapses a pop-up">
              <span class="pr:16px print:hide" aria-hidden="true">
                <span class="accordion:show-more-button"><div class="icon display:block icon-color:blue icon-size:32px chevron-down"></div></span>
                <span class="accordion:show-less-button display:none"><div class="icon display:block icon-color:blue icon-size:32px chevron-up"></div></span>
              </span>
              <h3 class="sm=:fs:20px md+:fs:24px sm=:lh:24 md+:lh:32 heebo:bold pt:32px pb:24px">
                Dog 2
              </h3>
            </button>
            <div class="xl+:pt:8px active" data-module="accordion" id="accordion-dog-2">
              <div class="row">
                <div class="w:6"><img src="https://placedog.net/600/200" alt=""></div><div class="w:6"><img src="https://placedog.net/600/200" alt=""></div>
              </div>
            </div>
          </li>
          <li class="bb-grey:1px">
            <button class="unstyle w:100% display:flex cursor:pointer align:middle bgc:white active" data-module="accordion.trigger" onclick="storm_eagle.accordion.toggle(this,'accordion-dog-3');" aria-label="Learn more about ..., expands/collapses a pop-up">
              <span class="pr:16px print:hide" aria-hidden="true">
                <span class="accordion:show-more-button"><div class="icon display:block icon-color:blue icon-size:32px chevron-down"></div></span>
                <span class="accordion:show-less-button display:none"><div class="icon display:block icon-color:blue icon-size:32px chevron-up"></div></span>
              </span>
              <h3 class="sm=:fs:20px md+:fs:24px sm=:lh:24 md+:lh:32 heebo:bold pt:32px pb:24px">
                Dog 3
              </h3>
            </button>
            <div class="xl+:pt:8px active" data-module="accordion" id="accordion-dog-3">
              <div class="row">
                <div class="w:6"><img src="https://placedog.net/600/200" alt=""></div><div class="w:6"><img src="https://placedog.net/600/200" alt=""></div>
              </div>
            </div>
          </li>
          <li class="bb-grey:1px">
            <button class="unstyle w:100% display:flex cursor:pointer align:middle bgc:white active" data-module="accordion.trigger" onclick="storm_eagle.accordion.toggle(this,'accordion-dog-4');" aria-label="Learn more about ..., expands/collapses a pop-up">
              <span class="pr:16px print:hide" aria-hidden="true">
                <span class="accordion:show-more-button"><div class="icon display:block icon-color:blue icon-size:32px chevron-down"></div></span>
                <span class="accordion:show-less-button display:none"><div class="icon display:block icon-color:blue icon-size:32px chevron-up"></div></span>
              </span>
              <h3 class="sm=:fs:20px md+:fs:24px sm=:lh:24 md+:lh:32 heebo:bold pt:32px pb:24px">
                Dog 4
              </h3>
            </button>
            <div class="xl+:pt:8px active" data-module="accordion" id="accordion-dog-4">
              <div class="row">
                <div class="w:6"><img src="https://placedog.net/600/200" alt=""></div><div class="w:6"><img src="https://placedog.net/600/200" alt=""></div>
              </div>
            </div>
          </li>
        </ul>

      </section>

    </main>

    <script src="/scripts/core.js"></script>
    
    <script src="/scripts/module.accordion.js"/></script>
    
    <script src="/scripts/vendor.prism.v.1.23.0.js"/></script>
    
    <script src="/scripts/prism.js"/></script>
    
  </body>
</html>
